<h2 style="text-align: center;">Graphic Cards</h2>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" (keydown.enter)="$event.preventDefault()">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar heroe" aria-label="text" (keyup)="buscarGrafica(buscarTexto.value)" #buscarTexto>
            <button (click)="buscarGrafica(buscarTexto.value)" class="btn btn-outline-primary my-2 my-sm-0" type="button">Buscar</button>
        </form>
    </div>
</nav>
<!-- <mat-progress-spinner *ngIf="!graficas" mode="indeterminate"></mat-progress-spinner> -->
<div *ngFor="let card of graficas" infiniteScroll [infiniteScrollDistance]="2">
    <ol *ngIf="graficas" class="list-group">
        <li class="list-group-item" (click)="goToDetails(card)">{{card.name}}: {{card.price}}</li>
    </ol>
</div>
